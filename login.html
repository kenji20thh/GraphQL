<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Auth System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="background-gradient"></div>
  
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">Home</a>
      <div class="nav-links">
        <a href="#" class="nav-link" id="login-link">Login</a>
        <a href="#" class="nav-link btn-accent" id="register-link">Register</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="form-container">
      <!-- Login Form -->
      <div class="form-box blur-box" id="login-form">
        <h2>Welcome Back</h2>
        <p class="form-subtitle">Enter your credentials to access your account</p>
        <form>
          <div class="form-group">
            <label for="login-email">Email</label>
            <div class="input-wrapper">
              <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <div class="form-footer">
            Don't have an account? <a href="#" id="switch-to-register">Register here</a>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box blur-box hidden" id="register-form">
        <h2>Create Account</h2>
        <p class="form-subtitle">Fill in your details to get started</p>
        <form>
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <div class="input-wrapper">
              <input type="text" id="register-name" placeholder="Enter your full name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <div class="input-wrapper">
              <input type="email" id="register-email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="input-wrapper">
              <input type="password" id="register-password" placeholder="Create a password" required>
            </div>
          </div>
          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <div class="input-wrapper">
              <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
          <div class="form-footer">
            Already have an account? <a href="#" id="switch-to-login">Login here</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
