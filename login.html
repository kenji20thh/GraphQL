<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">Home</a>
            <div class="nav-links">
                <a href="#" class="nav-link" id="login-link">Login</a>
                <a href="#" class="nav-link" id="register-link">Register</a>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="form-container">
            <div class="form-box blur-box" id="login-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="form-footer">
                        Don't have an account? <a href="#" id="switch-to-register">Register here</a>
                    </div>
                </form>
            </div>
            <div class="form-box blur-box hidden" id="register-form">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" placeholder="Confirm your password"
                            required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="form-footer">
                        Already have an account? <a href="#" id="switch-to-login">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
