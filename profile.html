<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="header">
        <div class="profile-section">
            <div class="profile-image">
                <!-- Placeholder for profile image -->
            </div>
            <div class="username" id="username-display">Loading...</div>
        </div>
        
        <button class="logout-btn" id="logout-btn" aria-label="Logout">
            <i class="material-icons">logout</i>
        </button>
    </div>

    <div class="card">
        <div class="card-header">Welcome <span id="full-name">Loading...</span></div>
        
        <div class="username-item">
            <div class="info-item">
                <span class="info-label">Username</span>
                <span class="info-value" id="username-display-card">Loading...</span>
            </div>
        </div>

        <div class="expandable-content" id="expandableContent">
            <div class="info-item">
                <span class="info-label">First Name</span>
                <span class="info-value" id="first-name">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Name</span>
                <span class="info-value" id="last-name">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email</span>
                <span class="info-value" id="email">Loading...</span>
            </div>
            <div class="info-item">
                <span class="info-label">Campus</span>
                <span class="info-value" id="campus">Zone01 Oujda</span>
            </div>
            <div class="info-item">
                <span class="info-label" id="total-xp">XP: Loading...</span>
                <span class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label" id="audit-ratio">Audit Ratio: Loading...</span>
                <span class="info-value"></span>
            </div>
        </div>

        <button class="expand-btn" onclick="toggleExpand()" id="expandBtn">
            <span id="expandText">Show Details</span>
            <i class="material-icons expand-icon" id="expandIcon">expand_more</i>
        </button>
    </div>

    <script src="handleprofil.js"></script>
</body>
</html>
