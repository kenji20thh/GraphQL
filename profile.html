<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-right">
      <span id="username-display" class="username-display">Username</span>

      <button id="logout-btn" class="icon-button" title="Logout">
        <span class="material-icons">logout</span>
      </button>

      <div id="notification" class="notification-icon" title="Notifications">
        ðŸ””
        <span id="notification-count" class="notification-count">0</span>
      </div>

      <div id="audit-list" class="audit-list" style="display: none;"></div>
    </div>
  </div>
  <!-- Main Profile Container -->
  <div class="profile-container">
    <header>
      <h1><span class="code-bracket">&lt;</span>GraphQL<span class="code-bracket">/&gt;</span> Profile</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <main>

      <h2>Welcome, <span id="full-name">...</span></h2>
      <p>Email: <span id="email">...</span></p>
      <p>Audit Ratio: <span id="auditRatio">...</span></p>


      <div id="xp-and-projects">
        <h3>Your XP and Last Validated Projects</h3>
        <div id="total-xp">Total XP: 0</div>
        <div id="audit-ratio">auditRatio</div>
        <div id="last-projects">
          <h4>Last Two Validated Projects:</h4>
          <ul id="validated-projects-list"></ul>
        </div>
      </div>
      
    </main>
  </div>

  <script src="handleprofil.js"></script>
</body>

</html>
